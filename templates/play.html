<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox Game</title>
</head>
<body>
    <h1>Game in Progress</h1>
    <p>Score: {{ score }}</p>
    <p>{{ message }}</p>

    <form method="POST">
        <label for="ray">Enter the ray number (1-32): </label>
        <input type="number" id="ray" name="ray" min="1" max="32" required>
        <button type="submit">Fire Ray</button>
    </form>
</body>
</html>
